version: 2
updates:
  - package-ecosystem: "npm" 
    directory: "/"           
    schedule:
      interval: "daily"    
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "direct"
    commit-message:
      prefix: "fix"
      include: "scope"
    security-updates: true

    
    
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "nuget"
    directory: "/code/"
    schedule:
      interval: "weekly"
